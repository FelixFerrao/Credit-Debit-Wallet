<form #loginData="ngForm" (ngSubmit)="login(loginData.value)">
  <label for="user-email">Email</label>
  <input
    type="text"
    id="user-email"
    placeholder="Enter Email"
    name="email"
    ngModel
  /><br />
  <label for="user-pass">Password</label>
  <input
    type="password"
    id="user-pass"
    placeholder="Enter Password"
    name="password"
    ngModel
  /><br />
  <input type="submit" value="Login" />
</form>
